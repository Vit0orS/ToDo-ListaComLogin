<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body onload="redirect()">
</body>
<script>
    function redirect(){
        if(localStorage.getItem("info")==null||localStorage.getItem("info")==""){
            localStorage.setItem("info", "Informação");
            alert('Antes de utilizar o síte, inicie a database com "npx json-server --watch db.json"');
        }
        if(localStorage.getItem("user")==null||localStorage.getItem("user")==""){
            window.location.href="telas/login.html";
        }
        else {
            window.location.href="telas/listas.html";
        }
    }
</script>
</html>
